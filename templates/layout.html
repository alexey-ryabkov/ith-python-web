<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Результаты матчей!</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='dist/css/output.css') }}"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body>
    <header
      class="flex items-center justify-between bg-blue-800 p-4 text-white"
    >
      <h1 class="text-lg font-bold">Результаты матчей</h1>
      <nav class="flex space-x-4">
        <a href="{{ url_for('events') }}" class="hover:underline">События</a>
        {% if is_user_authorized() %}
          <a href="{{ url_for('favorites') }}" class="hover:underline"
            >Избранное</a
          >
          <a href="{{ url_for('profile') }}" class="hover:underline">Профиль</a>
          <a href="{{ url_for('logout') }}" class="hover:underline">Выйти</a>
        {% else %}
          <a href="{{ url_for('signin') }}" class="hover:underline">Войти</a>
          <a href="{{ url_for('signup') }}" class="hover:underline"
            >Регистрация</a
          >
        {% endif %}
      </nav>
    </header>
    <main class="container mx-auto p-6">{% block content %}{% endblock %}</main>
    <footer class="mt-6 bg-gray-800 p-4 text-center text-white">
      Учебный проект создан в рамках обучения по программе на бизнес-роль
      &laquo;фронтенд-разработчик&raquo; для курса Python&nbsp;on&nbsp;Web
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </body>
</html>
