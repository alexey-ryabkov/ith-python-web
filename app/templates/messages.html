{% set colors = {
    'info': 'emerald',
    'error': 'red',
    'success': 'green',
    'warning': 'yellow'
} %}
{% if messages %}
  <div>
    {% for category, message in messages %}
      {% set color = colors[category] %}
      <div
        class="mb-4 rounded-lg p-4 text-sm text-{{ color }}-800 bg-{{ color }}-50
        role="alert"
      >
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
