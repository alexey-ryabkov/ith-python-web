{% extends "layout.html" %}
{% block content %}
  <div class="mx-auto max-w-md rounded-lg bg-white p-6 shadow-md">
    <h2 class="mb-6 text-xl font-semibold">Профиль</h2>
    {% set messages = get_flashed_messages(with_categories=True) %}
    {% include 'messages.html' %}
    <form action="{{ url_for('profile') }}" method="POST" class="space-y-4">
      <div>
        <label for="login" class="block text-sm font-medium text-gray-700"
          >Логин</label
        >
        <input
          type="text"
          id="login"
          name="login"
          value="{{ request.form["login"] or user_data.login }}"
          class="mt-1 block w-full rounded-md border border-gray-300 p-2"
          required
        />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          value="{{ request.form["email"] or user_data.email }}"
          class="mt-1 block w-full rounded-md border border-gray-300 p-2"
          required
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Новый пароль</label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="mt-1 block w-full rounded-md border border-gray-300 p-2"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full rounded-md bg-emerald-600 py-2 font-semibold text-white hover:bg-emerald-700"
      >
        Сохранить
      </button>
    </form>
  </div>
{% endblock %}
